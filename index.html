<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>SOLO HTML Y CSS</title>
</head>
<body>
    <div class="bordeado">
        <div class="grid-container">
            <div class="Izq">
                <h1>Login</h1>
                <div class="iconos">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                </div>
                
                <div class="formulario">
                    <p>or use your account</p>
                    <input type="text" name="email" size="40" placeholder="Email"> <br>
                    <input type="password" name="password" size="40" placeholder="Password">
                </div>
                
                <div class="olvidado">
                    <p>Forgot you password?</p>
                    <input type="submit" name="enviar" value="LOG IN"/>
                </div>

            </div>
            <div class="der">
                <h1>HTML CSS Login Form</h1>
                <p>This login form is created using pure HTML and CSS. For Social icons, FontAwesome is used.</p>
            </div>
        </div>
    </div>   
</body>
</html>
